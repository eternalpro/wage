<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html>
	<head>
		<meta charset="utf-8">
		<title>1</title>
		<link rel="stylesheet" href="css/app.css" charset="utf-8">
		<link rel="stylesheet" href="css/core.css" charset="utf-8">
	</head>
	<body>
		<div class="container">
			<div class="row margin100-t">
				<div class="col-12">
					<p class="description">设置<strong class="importment">工资查询</strong>
					密码
					</p>
				</div>
			</div>

			<div class="row">
				<div class="col-4 margin20-t">
					<form>
						<input type="password" placeholder="请输入查询密码">
						<div class="margin10-t des-inp">忘记密码</div>
						<div>
							<button type="submit" class="btn btn-submit margin20-t">
							提 交
							</button>
						</div>
					</form>
				</div>
				<div class="col-5">
					<img src="img/2.jpg" alt="">
				</div>
			</div>

			<div class="row margin30-t">
				<div class="col-9">
					<h4>注意事项：</h4>
					<p class="description">
					1、由于工资具有<span class="tip">保密性</span>，建议大家在手机上查看，如果在网页上查看，请注意保密措施。</p>
					<p class="description">
					2、网页知音楼的“工资查询”与手机知音楼的“工资”<span class="tip">功能一致</span>，设置的查询密码也是统一的，两处的查询密码都以最新一次的设置为准。
					</p>
					<p class="description">
					3、查询密码最多为 <span class="tip">8</span> 位，只能包含字母和数字，字母区分大小写。
					</p>
					<p class="description">
					4、如果忘记密码，重置密码时，可直接在左侧的菜单栏<span class="tip">登录邮箱</span>进行操作。
					</p>
					<p class="description"></p>
				</div>
			</div>
		</div>
	</body>
</html>
