<html>
	<head>
		<meta charset="utf-8">
		<title>1</title>
		<link rel="stylesheet" href="css/bs.css" charset="utf-8">
		<link rel="stylesheet" href="css/app.css" charset="utf-8">
		<link rel="stylesheet" href="css/core.css" charset="utf-8">
	</head>
	<body>
		<div class="container">
			<div class="row margin100-t">
				<div class="span1"></div>
				<div class="span10">
					<p class="description">首次查询工资，需要设置查询密码，请先输入
					<strong class="importment">知音楼登录 </strong>
					密码：
					</p>
				</div>
				<div class="span1"></div>

				
			</div>
			<div class="row">
				<div class="span1"></div>
				<div class="span3 margin50-t">
					<form>
						<fieldset>
							<p class="margin20-b"><strong>请输入登录密码</strong></p>
							<input type="text" placeholder="请输入登录密码">
							<button type="submit" class="btn btn-submit btn-block margin20-t">
								提 交
							</button>
						</fieldset>
					</form>
				</div>
				<div class="span2"></div>
				<div class="span6 margin30-t">
					<img src="img/1.jpg" alt="">
				</div>
			</div>
			<div class="row margin30-t">
				<div class="span1"></div>
				<div class="span10">
					<p class="description"><strong>注意事项：</strong></p>
					<p class="description">
					1、由于工资具有<tip>保密性</tip>，建议大家在手机上查看，如果在网页上查看，请注意保密措施。</p>
					<p class="description">
					2、网页知音楼的“工资查询”与手机知音楼的“工资”<tip>功能一致</tip>，设置的查询密码也是统一的，两处的查询密码都以最新一次的设置为准。
					</p>
					<p class="description">
					3、查询密码最多为 <tip>8</tip> 位，只能包含字母和数字，字母区分大小写。
					</p>
					<p class="description">
					4、如果忘记密码，重置密码时，可直接在左侧的菜单栏<tip>登录邮箱</tip>进行操作。
					</p>
					<p class="description"></p>
				</div>
				<div class="span1"></div>

			</div>
		</div>
	</body>
</html>
