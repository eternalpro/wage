<script src="js/jquery.js"></script>
<script>
    (function () {
        $('div.q').on('click', function () {
            var $this = $(this);
            var thisImg = $this.data('img');
            $('div.q').each(function (i, o) {
                var img = $(o).data('img');
                $(o).removeClass('qb').removeClass('qh' + img).addClass('qs').addClass('q' + img);
            });
            $this.removeClass('qs').removeClass('q' + thisImg).addClass('qb').addClass('qh' + thisImg);
        });

    })();
</script>
